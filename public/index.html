<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding, compatibility, and viewport settings -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Meta tag for description of the webpage -->
    <meta name="description" content="Anilist List Manager is a web application for managing your Anilist lists automatically.">
    <!-- Link to the favicon of the webpage -->
    <link rel="icon" href="<%= BASE_URL %>images/favicon.webp">
    <!-- Title of the webpage -->
    <title>Anilist List Manager</title>
  </head>
  <body>
    <!-- Message displayed when JavaScript is disabled in the user's browser -->
    <noscript>
      <strong>We're sorry but Anilist List Manager doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- Main div where the Vue app will be mounted -->
    <div id="app"></div>
  </body>
  <!-- Google Tag Manager script for analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6L7RKZ1C2L"></script>
  <!-- Custom Google Analytics script -->
  <script src="../googleAnalytics.js"></script>
</html>
